<h1>TITLE</h1>
<div class="center">
    <div id="inline-popups" ng-controller="TableController">
        <div  ng-repeat="cell in cells">
            <a a href="#sq-{{$index}}" data-effect="mfp-zoom-out">
                <div class="parent-container">
                    <div class="square">
                        <div class="content">
                            <div class="table">
                                <div class="table-cell">
                                    {{cell}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
                <div id="sq-{{$index}}" class="popup-message black-popup mfp-with-anim mfp-hide">
                {{cell}}
                    <span class="align-right">
                        <a>
                    <span class="fa-stack fa-lg">
                      <i class="fa fa-circle fa-2x fa-stack-4x circ-border"></i>
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-camera fa-stack-1x fa-inverse"></i>
                    </span>
                    </a>
                    </span>

                </div>
        </div>
    </div>
</div>

  <script>
$(document).ready(function() {
// Inline popups
$('#inline-popups').magnificPopup({
  delegate: 'a',
  removalDelay: 500, //delay removal by X to allow out-animation
  callbacks: {
    beforeOpen: function() {
       this.st.mainClass = this.st.el.attr('data-effect');
    }
  },
  midClick: true // allow opening popup on middle mouse click. Always set it to true if you don't provide alternative source.
});


// Image popups
$('#image-popups').magnificPopup({
  delegate: 'a',
  type: 'image',
  removalDelay: 1000, //delay removal by X to allow out-animation
  callbacks: {
    beforeOpen: function() {
      // just a hack that adds mfp-anim class to markup 
       this.st.image.markup = this.st.image.markup.replace('mfp-figure', 'mfp-figure mfp-with-anim');
       this.st.mainClass = this.st.el.attr('data-effect');
    }
  },
  closeOnContentClick: true,
  midClick: true // allow opening popup on middle mouse click. Always set it to true if you don't provide alternative source.
});


// Hinge effect popup
$('a.hinge').magnificPopup({
  mainClass: 'mfp-with-fade',
  removalDelay: 1000, //delay removal by X to allow out-animation
  callbacks: {
    beforeClose: function() {
        this.content.addClass('hinge');
    }, 
    close: function() {
        this.content.removeClass('hinge'); 
    }
  },
  midClick: true
});
});

</script>
